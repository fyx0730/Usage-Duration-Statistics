<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
</head>
<body>
    <h1>API 连接测试</h1>
    <div id="status">正在测试...</div>
    <div id="data"></div>

    <script>
        const API_BASE = 'https://web-production-fb0f.up.railway.app/api';
        
        async function testAPI() {
            try {
                console.log('Testing API...');
                const response = await fetch(`${API_BASE}/stats`);
                console.log('Response:', response);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Data:', data);
                    document.getElementById('status').textContent = '✅ API 连接成功';
                    document.getElementById('data').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    document.getElementById('status').textContent = '❌ API 连接失败: ' + response.status;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = '❌ 连接错误: ' + error.message;
            }
        }
        
        // 页面加载时测试
        document.addEventListener('DOMContentLoaded', testAPI);
    </script>
</body>
</html>
